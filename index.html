<!DOCTYPE html>
<html>
  <head>
    <h2>Chess Intechgration Project</h2>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      crossorigin="anonymous"/>
  </head>       
      <body bgcolor=" #6b3622" style="margin-left:40vw "> 

                            <!-- Clock  starts-->   
        <div class="boxClock">      
          <body onload="startTime()">
             <div id="txt" style="color:#c2b3b3" ></div>
           </body>
        </div>
                             <!-- Clock  ends--> 

                             <!-- Chessboard starts-->

         <div class = "box" id="daBoard" style="width: 300px;"></div>

                             <!-- Chessboard  ends-->  


                             <!-- Panel box starts-->
            <div class="boxElement"> 
              <div class="setting"> <h1>Setting</h1></div> 
               <div class="backgroundGreen"><p onclick="green()" style="color: #25910a"><a>Background:Green</a></p></div> 
                <div class="backgroundBlue"><p onclick="blueStar()" style="color:rgb(65, 200, 200)"><a>Background:Blue Star</a></p></div>
                   <div class="backgroungBrown"><p onclick="brown()" style="color:rgb(204, 133, 133)"><a>Background:Blue Brown</a></p></div>
                     <div class="Level">
      
                  <div class="dropdown">
                   <button class="dropbtn"> <h1 style="color:rgb(227, 223, 247)"><a>Level</a></h1></button>
                      <div class="dropdown-content">
                        <a href="#">Level 1</a>
                          <a href="#">Level 2</a>
                            <a href="#">Level 3</a>
                      </div>
                    </div>
                   </div>
    
                        <div class="OnlineHelp"> <a  href="https://www.chess.com/lessons" target="_blank" style="color:rgb(7, 54, 36)"> <h5>On Line Help</h5></a>  </div>
                        <div class="ResetAll">  <h5 id="resetAll" onclick="resetElement()"  style="color:rgb(206, 167, 167)"><a>Reset All</a></h5> </div>
                        <div class="PlayAsStart"> <h5 onclick="saveValue()" style="color:rgb(214, 196, 196)"><a>Play As & Start</a></h5></div>
                                         
                     
                            
                       <!-- <div class="boxElementin4"> <p><b><a href="https://www.chess.com/lessons" target="_blank">On Line Help</a></b></p>  </div>-->
                                       <!-- Panel box ends-->
                                       
                                       <!-- Start box starts-->
  
              <div class="pressbox">             
                <input id="press" type="radio" class="press"><h6>Play As !  </h6></div>
         
              </div>                    <!-- Start box ends        <h4 id="Myid">Text</h4>                -->
  
                 
                    
  
             
                                        <!-- stopwatch1 Starts-->
               
                                         
                <div class="watchbox1">  
                  <p class="basic stopwatch"  style="color:#66da49"><span></span></p>  
               </div>
                                       <!-- stopwatch1 Starts-->

                                      <!-- stopwatch 2 starts-->
              <div class="watchbox2"> 
                 <p class="basic stopwatch" style="color:#66da49"><span></span> </p>   
                </div>  
                                      <!-- stopwatch 2 ends-->
               

                                      <!-- New Codes Ends-->
